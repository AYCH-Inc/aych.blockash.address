group 'info.blockchain'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '23.6-android'
    compile group: 'com.madgag.spongycastle', name: 'core', version: '1.58.0.0'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.3'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.3'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
